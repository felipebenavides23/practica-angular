<app-pos-cabecero [titulo]="titulo"></app-pos-cabecero>

<section id="action">
  <div class="bg-light py-4">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
</section>

<flash-messages></flash-messages>

<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto py-4">
        <div class="card">
          <div class="card-header">
            <h3>inicio de sesion</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="email"
                />
              </div>

              <div class="form-group mt-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                />
              </div>
              <div class="d-grid gap-2">
                <input
                  type="submit"
                  value="login"
                  class="btn btn-primary btn-block mt-3"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
